<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Sifremi unuttum</title>
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css' rel='stylesheet'>
    <link href='' rel='stylesheet'>
    <link rel="stylesheet" href="assets/forgotPasswordStyle.css">
</head>
<body oncontextmenu='return false' class='snippet-body'>
<div class="topBox">
    <img class="logo" src="assets/Logo.jpg" >
</div>
<div class="container padding-bottom-3x mb-2 mt-5">
    <div class="row justify-content-center">
        <div class="forgotBox">
            <div class="forgot">
                <h2>Sifrenizi mi unuttunuz?</h2>
                <ol class="list-unstyled">
                    <li><span class="text-primary text-medium">1. </span>Email adresinizi girin.</li>
                    <li><span class="text-primary text-medium">2. </span>Sistemimiz email adresinize bir OTP g√∂nderecek.</li>
                    <li><span class="text-primary text-medium">3. </span>OTP yi sonraki sayfada dogrulamak icin giriniz</li>
                </ol>
            </div>
            <form class="card mt-4" action="forgotPassword" method="POST" onsubmit="return validateForm()">
                <div class="card-body">
                    <div class="form-group">
                        <label for="email-for-pass">Email adresinizi girin.</label>
                        <input class="form-control" type="text" name="email" id="email-for-pass" required="">
                        <small class="form-text text-muted">Kayitli email adresinizi giriniz.Ardindan sistemimiz OTP gonderecegiz.</small>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-success" type="submit" >Yeni sifre alin.</button>
                    <button class="btn btn-danger" type="button" onclick="window.location.href='loginPage.html'">Giris ekranina geri donun.</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script type='text/javascript' src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js'></script>
<script type='text/javascript' src=''></script>
<script type='text/javascript' src=''></script>
<script type='text/Javascript'>
    function validateForm() {
        var email = document.getElementById("email-for-pass").value;
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            window.location.href = 'ErrorPage.html';
            return false;
        }
        return true;
    }
</script>
</body>
</html>
